<body>
    <form action="login" method="post">
        {% csrf_token %}

        <h3>User Login</h3>
        <input type="text" name="username" placeholder="User Name"> </br>
        <input type="password" name="password" placeholder="password"> </br>
        <input type="submit" name="submit">
    </form>

    <div>
        {% for message in messages %}
        <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
